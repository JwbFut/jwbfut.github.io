	<div style="margin-bottom: 20px; margin-top: 5%;" class="uk-grid-large uk-text-center uk-flex-center article-1"
		uk-grid>
		<div class="uk-width-5-6">
			<div class="uk-card uk-card-default uk-card-body article-card">
				<h2 class="article-h2" key="MC要塞位置计算器" key_en_us="MC Stronghold Pos Calculator"></h2>
				<p key="扔末影之眼的位置:" key_en_us="The pos you throw the eye of ender:"></p>
				<div>
					<input id="mspc_x" type="number" value="" placeholder="x">
					<input id="mspc_y" type="number" value="" placeholder="z">
				</div>
				<p key="末影之眼的角度:" key_en_us="The angle of the eye of ender:"></p>
				<input id="mspc_deg" type="number" value="">

				<br /> <br />
				<button class="uk-button uk-button-default" onclick="mspc_save_pos()" key="保存位置"
					key_en_us="Save Pos"></button>
				<br /> <br />
				<div id="mspc_pos_output"></div>

				<h2 class="article-h2" id="mspc_output"></h2>

				<br />
			</div>
		</div>
		<div class="uk-width-5-6">
			<div class="uk-card uk-card-default uk-card-body article-card">
				<h2 class="article-h2" key="随机数生成器" key_en_us="Random Number Generator"></h2>
				<h2 class="article-h2" id="r_output"></h2>
				<button class="uk-button uk-button-default" onclick="start_rand()" key="开关" key_en_us="Switch"></button>
				<br />
				<p key="总数目 (如10意味着1-10) :" key_en_us="Total (eg 10 means 1-10):"></p>
				<div>
					<input id="r_total" type="text" value="10">
				</div>
				<p key="排除对象 (如10-20,21 注: 10和20也会被排除) :"
					key_en_us="Exclude (eg 10-20,21 Note: 10 and 20 will also be excluded):"></p>
				<div>
					<input id="r_exclude" type="text" value="">
				</div>
				<br />
				<button class="uk-button uk-button-default" onclick="save_config()" key="保存配置"
					key_en_us="Save Configuration"></button>
				<div id="r_config_output"></div>
				<br />
			</div>
		</div>
		<div class="uk-width-5-6">
			<div class="uk-card uk-card-default uk-card-body article-card">

					key_en_us="Convert: MC Days -> Year, Month, Day, Day of Week"></h2>
				<button class="uk-button uk-button-default" onclick="input()" key="点击输入天数"
					key_en_us="Click to enter days"></button>
				<br /> <br />
				<div>
					<p style="display: inline;" key="禁用MC准确时间" key_en_us="Disable MC Accurate Time"></p>
					<input type="checkbox" name="timeOff">
					<p style="display: inline;" key="禁用现实准确时间" key_en_us="Disable Realistic Accurate Time"></p>
					<input type="checkbox" name="timeOff">
				</div>
				<p key="在此填入MC一天中的时间 格式为 xx:xx" key_en_us="Fill in the MC's time of day here. The format is xx:xx"></p>
				<div>
					<input id="timeHour" type="text" value="">
					:
					<input id="timeMinute" type="text" value="">
				</div>
				<p id="output"></p>
			</div>
		</div>

				<h2 class="article-h2" key="转换: Jawbts标准时间戳(JSTS) <-> Jawbts标准时间(JST)"
					key_en_us="Convert: Jawbts standard timestamp(JSTS) <-> Jawbts standard time(JST)"></h2>
				<button class="uk-button uk-button-default" onclick="inputSTT()" key="点击输入时间戳(JSTS)"
					key_en_us="Click to enter a timestamp (JSTS)"></button>
				<p id="output2"></p>
				<button class="uk-button uk-button-default" style="margin-bottom: 5px;" onclick="inputTTS()"
					key="点击生成时间戳" key_en_us="Click Generate Timestamp(JSTS)"></button>
				<div>
					<input id="t_year" type="number" value="" placeholder="Year (Starts with 1)">
					<input id="t_month" type="number" value="" placeholder="Month (1)">
					<input id="t_day" type="number" value="" placeholder="Day (1)">
					<input id="t_hour" type="number" value="" placeholder="Hour (0)">
					<input id="t_minute" type="number" value="" placeholder="Minute (0)">
					<input id="t_second" type="number" value="" placeholder="Second (0)">
