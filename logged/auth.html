		<script>
			$(document).ready(function() {
				const hash = window.location.hash;
				const token = hash.match(/token=([\w]+)/);
				const fail_reason = hash.match(/fail_reason=([\w]+)/)
				if (token != undefined) {
					localStorage.setItem("token", token[1]);
					window.location.href = "logged/index.html";
				}
				if (fail_reason != undefined) {
					$("#output").text("登陆失败: " + fail_reason[1]);
				}
			});
		</script>
