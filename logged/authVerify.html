		<script type="module">
			import Auth from "../js/authChecker.js";
			const auth = new Auth();

			function callback(result) {
				if (result === true) {
					$("#logintitle").text("Success");
					window.location.href = "https://www.jawbts.org/logged/user";
				} else {
					$("#logintitle").text("LoginFailed: [ " + result + " ]  正在重定向至登陆页面(30s)......");
					setTimeout(backToAuth, 30000);
				}
			}
			
			function backToAuth() {
				window.location.href = "https://www.jawbts.org/auth";
			}

			$(document).ready(function() {
				auth.checkLoginByHash(callback);
			});
		</script>
