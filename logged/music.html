<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="https://cdn.jawbts.org/photos/logo.png" />
		<link rel="stylesheet" href="https://cdn.jawbts.org/uikit.xyz.jawbts-theme.min.css" />

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			@import url("../css/main.css");
		</style>

		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit-icons.min.js"></script>
		<script src="../js/auth.js"></script>
		<script src="js/music.js"></script>

		<title>L-Index</title>
	</head>
	<body class="uk-background-secondary body-bg" style="overflow:scroll">
		<div class="uk-background-cover uk-background-fixed div-bg">
		<div class="uk-grid-large uk-text-center uk-flex-center article-1" uk-grid>
			<div class="uk-width-5-6" style="margin-top: 5%;">
				<div class="uk-card uk-card-default uk-card-body article-card">
					<button class="uk-button uk-button-default" style="height: 40px;"
						onclick="play_music()">Music</button>
					<p id="play_info"></p>
				</div>
				<div style="margin-top: 5%;" style="uk-child-width-1-2@s">
					<div class="uk-card uk-card-default uk-card-body article-card">
						<button class="uk-button uk-button-default" style="height: 40px;" id="refresh_folder_output"
							onclick="refresh_folder()">刷新收藏夹</button><br>
						<button class="uk-button uk-button-default" style="height: 40px; margin-top: 40px;" id="select_folder_title"
							onclick="select_folder_sh()">切换收藏夹</button>
						<div id="SelectFolderDropdown" style="align-items: center; margin-top: 5px;">
							<input type="text" placeholder="搜索.." id="FolderSearch" oninput="select_folder_filter()"
								style="width: 98%;">
								<div id="SelectFolderDropdownList" style="align-items: center; margin-top: 5px;">
									
								</div>
						</div>
					</div>
					<div class="uk-card uk-card-default uk-card-body article-card">
						<button class="uk-button uk-button-default" style="height: 40px;" id="select_song_title"
							onclick="select_song_sh()">切换歌曲</button>
						<div id="SelectSongDropdown" style="align-items: center; margin-top: 5px;">
							<input type="text" placeholder="搜索.." id="SongSearch" oninput="select_song_filter()"
								style="width: 98%;">
								<div id="SelectSongDropdownList" style="align-items: center; margin-top: 5px;">
									
								</div>
						</div>
					</div>
				</div>
				<div class="uk-card uk-card-default uk-card-body article-card" style="margin-top: 5%;">
					<h2 style="font-weight: 700;" class="article-h2">Music</h2>
					<button class="uk-button uk-button-default" style="height: 40px;"
						onclick="window.open('index.html')">Index</button>
				</div>
			</div>
		</div>
		<footer id="nav-bottom">
			<div>
				<a style="display:inline-block" href="#top" uk-scroll></a>
				<h1 style="display:inline-block" class="logo-text">A W B T S</h1>
			</div>
			<p>© 2021-2024 Jawbts. All Rights Reserved</p>
			<a style="display: inline;" href="https://github.com/jwbfut/jwbfut.github.io/blob/main/README.md"
				key="<用户服务协议和隐私政策>"></a>
		</footer>
	</body>
</html>
